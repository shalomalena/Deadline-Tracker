<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Plan</title>
    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.2/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">My Applications</h1>

        <table class="table is-fullwidth is-striped">
          <thead>
            <tr>
              <th>Company/Program Name</th>
              <th>Deadline</th>
              <th>Add Plan</th>
            </tr>
          </thead>
          <tbody>
            {% for deadline in deadlines %}
            <tr>
              <td>{{ deadline.company_name }}</td>
              <td>{{ deadline.deadline.strftime('%Y-%m-%d') }}</td>
              <td>
                {% if not deadline.plan %}
                <a
                  href="{{ url_for('add_plan_with_index', index=loop.index0) }}"
                  class="button is-primary"
                  >Add Plan</a
                >
                {% else %} Plan already created {% endif %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <a href="/" class="button is-primary">Go Back to Home</a>
      </div>
    </section>
  </body>
</html>
